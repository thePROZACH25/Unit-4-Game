<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Snake Attack</title>

    <!-- Css Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <!-- JQuery SRC -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- game.js -->
    <script src="assets/javascript/game2.js">
    </script>

</head>

<body>

    <div class="main-gmae">
        <div id="titleBox">
            <div id="title">Snake Attack!</div>
        </div>

        <div id="infoBox">
            <div id="info"></div>
        </div>
        <!-- Score Boxes -->
        <div class="score-boxes">
            <div id="enemyHealth">
                <h2>Enemy Health: <span id="ranHealth"></span></h2>
            </div>

            <div id="score-card">
                <h2>Wins: <span id="wins"></span>Loses: <span id="Loses"></span></h2>
            </div>
        </div>
        <!-- Snake Images -->
        <div class="snake-images"></div>
        <!-- Snake Score -->
        <div class="snake-score">
            <p>Snake's total score is: <span id="total-score"></span></p>
        </div>


    </div>




</body>

</html>
